{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Article{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h2>Edit Article</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    {% else %}
        <p>You must be logged in to edit an article</p>
    {% endif %}

{% endblock %}
