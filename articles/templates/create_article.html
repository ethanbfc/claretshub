{% extends 'base.html' %}
{% load static %}

{% block title %}Create Article{% endblock %}

{% block content %}

    {% if user.is_staff %}
        <h2>Create Article</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% else %}
        <p>You must be logged in to create an article</p>
    {% endif %}

{% endblock %}
