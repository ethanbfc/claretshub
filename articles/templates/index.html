{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Articles</h2>

<ul>
{% for article in object_list %}
    <li>
        <a href="{% url 'article-details' article.pk %}">{{ article.title }}</a> | by {{ article.author }} ({{ article.date }})
        </br><small>{{ article.category }}</small>
        <p>{{ article.snippet }}</p>
    </li>
{% endfor %}
</ul>

{% endblock %}
